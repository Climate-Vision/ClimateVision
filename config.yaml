# ClimateVision Configuration

# Model Configuration
model:
  architecture: "unet"
  in_channels: 4  # RGB + NIR
  num_classes: 2  # forest / non-forest
  use_uncertainty: false
  dropout_rate: 0.5

# Training Configuration
training:
  batch_size: 8
  num_epochs: 50
  learning_rate: 0.0001
  optimizer: "adam"
  loss_function: "combined"  # focal, dice, or combined
  focal_weight: 0.5
  checkpoint_interval: 5
  early_stopping_patience: 10

# Data Configuration
data:
  image_size: [256, 256]
  bands: ["Red", "Green", "Blue", "NIR"]
  normalization: "minmax"  # minmax or standardize
  augmentation: true
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Satellite Data Sources
satellite:
  sentinel2:
    bands: ["B04", "B03", "B02", "B08"]  # Red, Green, Blue, NIR
    resolution: 10  # meters
    cloud_coverage_max: 20  # percentage
  
  landsat8:
    bands: ["B4", "B3", "B2", "B5"]
    resolution: 30  # meters

# Inference Configuration
inference:
  batch_size: 4
  threshold: 0.5
  tile_size: [256, 256]
  overlap: 32
  device: "cuda"  # cuda or cpu
  num_workers: 4

# MLOps Configuration
mlops:
  experiment_tracking: "mlflow"  # mlflow, wandb, or none
  model_registry: "mlflow"
  logging_interval: 10  # log every N batches
  
# Paths
paths:
  data_dir: "data/"
  models_dir: "models/"
  logs_dir: "logs/"
  outputs_dir: "outputs/"

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  timeout: 60
  max_file_size: 100  # MB
